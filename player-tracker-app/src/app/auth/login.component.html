<form [formGroup]="loginForm" (ngSubmit)="onSubmit(form)">
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" ngModule/>
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" ngModule/>
    </div>
    <button type="submit" [disabled]="!loginForm.valid">Log me in</button>
  </form>
